<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Museum</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    

    <a-scene>
        <!-- Storing assets for use. a-assets does not affect the environment by itself -->
        <a-assets>
            <img id="grassTexture" src="Textures/grass.png">
            <img id="earthTexture" src="Textures/earth_atmos_2048.jpg">
            <img id="moonTexture" src="Textures/moon_1024.jpg">
            <img id="paintingTexture" src="Textures/758px-Canestra_di_frutta_(Caravaggio).jpg">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <img id="skyTexture"
              src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        </a-assets>

        <a-sky color="#00008b"></a-sky>

        <a-entity id="rig" position="25 1.6 2" rotation="0 100 0">
            <a-entity id="camera" camera look-controls wasd-controls></a-entity>
        </a-entity>

        <a-box src="#grassTexture" position="4 6 -4" rotation="0 45 45" scale="2 2 2"
         animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-box>

        <a-sphere src="#earthTexture" position="4 6 4.5" rotation="0 45 45" scale="2 2 2"
         animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-sphere>

        <a-torus src="#moonTexture" position="4 6 12" rotation="0 45 45" scale="2 2 2"
         animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-torus>

        <a-octahedron src="#paintingTexture" position="4 6 21" rotation="0 45 45" scale="2 2 2"
         animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"></a-octahedron>

        <a-plane src="#groundTexture" rotation="-90 0 0" 
        width="100" height="100" repeat="12 12"></a-plane>
    </a-scene>s
    
</body>
</html>
